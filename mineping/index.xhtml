<!DOCTYPE html 
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<html>
	<head>
		<title>Minecraft server ping thing</title>
		<script src="index.js"></script>
		<style>
			.preview {
				background-color: rgb(0, 0, 0);
				min-height: 4pc;
				color: white;
				margin: auto;
				max-width: 40pc
			}
			:root {
				font-family: sans-serif;
				margin: auto;
				max-width: 50pc;
				height: 100%;
				background: linear-gradient(0deg, rgb(86, 54, 95) 0%, rgb(12, 3, 43)0%);
				color: white;
			}
			body {
				background: linear-gradient(0deg, rgb(133, 79, 148) 0%, rgb(38, 9, 139) 100%);
				height: 100%;
				border-color: rgb(173, 73, 201);
				border-radius: 5pc;
				border-width: 10px;
				border-style: ridge;
				padding: 4pc;
			}
			#output1, #output2 {
				color: rgb(65, 65, 65);
			}
			input {
				width: 77%;
			}
			button {
				width: 20%;
				color: white;
				background: linear-gradient(180deg, rgb(133, 79, 148) 0%, rgb(38, 9, 139) 100%);
			}
		</style>
	</head>
	<body>
		<h1>Minecraft Server Pinger</h1>
		<hr/>
		<p>Paste a server IP below:</p>
		<p><input type="text" id="ipInput" placeholder="munchymc.com, hypixel.net, etc" /><button onclick="updateText()">Ping</button></p>
		<div class="preview">
			Minecraft Server
			<div id="output1">A minecraft server</div>
			<div id="output2"></div>
		</div>
		<hr/>
		<p>Sorry for the late 80's look, but I assure you that the website actually works!</p>
		<p>Also, servers with frequently changing MOTDs like 2b2t.org don't work properly since mcsrvstat keeps a cache.</p>
	</body>
</html>
